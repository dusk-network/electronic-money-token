[workspace]
resolver = "2"
members = ["types", "contract", "tests", "tests/contract"]

[workspace.package]
authors = ["Eduardo Leegwater Sim√µes <eduardo@dusk.network>"]
version = "0.1.0"
edition = "2021"

[workspace.dependencies]
ttoken-types = { path = "./types", version = "=0.1.0" }

dusk-core = { version = "0.1.0", default-features = false }
dusk-vm = { version = "0.1.0", default-features = false }

bytecheck = { version = "0.6.12", default-features = false }
rkyv = { version = "0.7.39", default-features = false, features = [
	"size_32",
	"alloc",
	"validation",
] }
